<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion NFC - DigitagPro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; }
        .login-container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #dashboard { display: none; }
        #adminOnlyZone, .admin-col { display: none; }
        .factory-link { font-size: 0.85em; color: #555; font-family: monospace; background: #eee; padding: 2px 5px; border-radius: 4px; }
        .badge-stock { background-color: #6c757d; color: white; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-container text-center">
        <h3>üîí Connexion</h3>
        <p class="text-muted">Acc√®s restreint</p>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe">
        <button onclick="login()" class="btn btn-primary w-100">Se connecter</button>
        <p id="loginError" class="text-danger mt-2 small"></p>
    </div>

    <div id="dashboard" class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion Plaques NFC</h2>
            <div>
                <span id="userEmailDisplay" class="text-muted me-3 small"></span>
                <button onclick="logout()" class="btn btn-danger btn-sm">D√©connexion</button>
            </div>
        </div>

        <div id="adminOnlyZone" class="card p-4 bg-white border-primary mb-4">
            <h5 class="text-primary">üè≠ Usine de Plaques</h5>
            <p class="text-muted small">Mode Hybride : Stock S√©quentiel (1, 2...) + ID S√©curis√© Al√©atoire</p>
            
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">N¬∞ Stock de d√©part</label>
                    <input type="number" id="startStockId" class="form-control" placeholder="Ex: 1">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quantit√©</label>
                    <input type="number" id="quantity" class="form-control" value="50">
                </div>
                <div class="col-md-3">
                    <button onclick="createHybridPlaques()" class="btn btn-primary w-100">
                        1. G√©n√©rer
                    </button>
                </div>
                <div class="col-md-3">
                    <button onclick="downloadHybridCSV()" class="btn btn-success w-100">
                        2. T√©l√©charger CSV
                    </button>
                </div>
            </div>
            <div id="batchStatus" class="mt-2 fw-bold"></div>
            
            <div id="bulkActionsBar" class="alert alert-danger mt-3 d-none align-items-center justify-content-between">
                <span><strong><span id="selectedCount">0</span></strong> plaques s√©lectionn√©es.</span>
                <button onclick="deleteSelected()" class="btn btn-danger btn-sm">üóëÔ∏è Tout Supprimer</button>
            </div>
        </div>

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>üìã Liste (<span id="totalCount">0</span>)</h5>
                
                <div class="d-flex gap-2">
                    <input type="text" id="searchBox" class="form-control form-control-sm" placeholder="N¬∞ Stock..." style="width: 200px;">
                    <button onclick="filterTable()" class="btn btn-primary btn-sm">üîç Chercher</button>
                    <button onclick="loadPlaques()" class="btn btn-outline-secondary btn-sm" title="Tout r√©afficher">üîÑ</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="admin-col" style="width: 40px;"><input type="checkbox" id="selectAllBox" onchange="toggleSelectAll()"></th>
                            <th style="width: 10%">N¬∞ Stock</th>
                            <th style="width: 35%">Lien Usine (QR)</th>
                            <th style="width: 30%">Redirection Client</th>
                            <th style="width: 5%">Vues</th>
                            <th style="width: 15%" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjfZ6GHzg-IkP-i_1RMcWNqvyhSlrUMbk",
            authDomain: "plaques-nfc-c6da0.firebaseapp.com",
            projectId: "plaques-nfc-c6da0",
            storageBucket: "plaques-nfc-c6da0.firebasestorage.app",
            messagingSenderId: "790493007980",
            appId: "1:790493007980:web:de515aa27e78e6a9a58849",
            measurementId: "G-KWT3LZV7S5"
        };
        const BASE_URL = "https://qr.digitagpro.fr/?id=";
        const MY_ADMIN_EMAIL = "digitagpro30@gmail.com"; 

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let isAdmin = false;
        let lastCreatedBatch = [];

        function generateSecret() { return Math.random().toString(36).substring(2, 15); }
        function generateRandomID() { return Math.floor(100000 + Math.random() * 900000).toString(); }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userEmailDisplay').innerText = user.email;
                isAdmin = (user.email === MY_ADMIN_EMAIL);
                if(isAdmin) {
                    document.getElementById('adminOnlyZone').style.display = 'block';
                    const style = document.createElement('style');
                    style.innerHTML = '.admin-col { display: table-cell !important; }';
                    document.head.appendChild(style);
                } else {
                    document.getElementById('adminOnlyZone').style.display = 'none';
                }
                loadPlaques();
            } else {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => document.getElementById('loginError').innerText = e.message);
        }
        function logout() { auth.signOut(); }

        async function createHybridPlaques() {
            if (!isAdmin) return;
            const startStock = parseInt(document.getElementById('startStockId').value);
            const qty = parseInt(document.getElementById('quantity').value);
            const status = document.getElementById('batchStatus');
            
            if (!startStock || !qty) return alert("Remplis le N¬∞ de stock et la quantit√© !");

            status.innerHTML = `<span class="text-warning">‚è≥ Cr√©ation en cours...</span>`;
            const batch = db.batch();
            lastCreatedBatch = []; 
            let count = 0;

            for (let i = 0; i < qty; i++) {
                let internalNum = startStock + i;
                let publicId = generateRandomID();
                const docRef = db.collection("plaques").doc(publicId);
                const plaqueData = { internalId: internalNum, url: "", scans: 0, createdAt: new Date(), secret: generateSecret() };
                batch.set(docRef, plaqueData, { merge: true });
                lastCreatedBatch.push({ internal: internalNum, public: publicId });
                count++;
                if (count >= 400) { await batch.commit(); count = 0; }
            }
            try {
                await batch.commit();
                status.innerHTML = `<span class="text-success">‚úÖ ${qty} plaques cr√©√©es (Stock N¬∞${startStock} √† N¬∞${startStock+qty-1}) !</span>`;
                loadPlaques();
            } catch (error) { status.innerHTML = `<span class="text-danger">Erreur : ${error.message}</span>`; }
        }

        function downloadHybridCSV() {
            if (!isAdmin) return;
            if (lastCreatedBatch.length === 0) return alert("G√©n√®re d'abord des plaques !");
            let csvContent = "data:text/csv;charset=utf-8,NO_STOCK_INTERNE,ID_PUBLIC_ALEATOIRE,LIEN_QR_CODE\n";
            lastCreatedBatch.forEach(item => { csvContent += `${item.internal},${item.public},${BASE_URL + item.public}\n`; });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `export_stock_${lastCreatedBatch[0].internal}_a_${lastCreatedBatch[lastCreatedBatch.length-1].internal}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function loadPlaques() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Chargement...</td></tr>";
            
            db.collection("plaques").orderBy("createdAt", "desc").limit(500).get().then((snapshot) => {
                tbody.innerHTML = "";
                // MISE A JOUR DU COMPTEUR TOTAL
                document.getElementById('totalCount').innerText = snapshot.size;

                if (snapshot.empty) return tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Vide.</td></tr>";

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const publicId = doc.id; 
                    const internalId = data.internalId || "?"; 
                    
                    let checkCell = isAdmin ? `<td class="admin-col"><input type="checkbox" class="plaque-checkbox" value="${publicId}" onchange="updateBulkState()"></td>` : "";
                    let deleteBtn = isAdmin ? `<button onclick="deletePlaque('${publicId}')" class="btn btn-outline-danger btn-sm" title="Supprimer">üóëÔ∏è</button>` : "";
                    const secretParam = data.secret ? `&secret=${data.secret}` : "";
                    const statsLink = `stats.html?id=${publicId}${secretParam}`;

                    const row = `
                        <tr>
                            ${checkCell}
                            <td class="text-center"><span class="badge-stock">#${internalId}</span></td>
                            <td><span class="factory-link">${BASE_URL + publicId}</span></td>
                            <td><input type="text" class="form-control form-control-sm" id="url-${publicId}" value="${data.url || ""}"></td>
                            <td class="text-center">${data.scans || 0}</td>
                            <td class="text-end">
                                <a href="${statsLink}" target="_blank" class="btn btn-info btn-sm me-1 text-white">üìä</a>
                                <button onclick="saveOne('${publicId}', '${data.secret || ''}')" class="btn btn-success btn-sm me-1">üíæ</button>
                                ${deleteBtn}
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                updateBulkState();
            });
        }

        // --- RECHERCHE EXACTE ET CORRECTION DU VIDE ---
        function filterTable() {
            const searchInput = document.getElementById("searchBox").value.trim();
            const rows = document.getElementById("tableBody").getElementsByTagName("tr");

            // CAS 1 : Si la case est vide, on affiche TOUT
            if (searchInput === "") {
                for (let i = 0; i < rows.length; i++) {
                    rows[i].style.display = ""; 
                }
                return; // On s'arr√™te l√†
            }

            // CAS 2 : Sinon, on cherche le num√©ro exact
            for (let i = 0; i < rows.length; i++) {
                const stockCell = rows[i].querySelector(".badge-stock");
                if (stockCell) {
                    const stockNumber = stockCell.textContent.replace('#', '').trim();
                    if (stockNumber === searchInput) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }

        // --- SAUVEGARDE INTELLIGENTE (Ajoute https:// + Visuel) ---
function saveOne(id, secret) {
    // 1. On r√©cup√®re la case et la valeur
    const input = document.getElementById(`url-${id}`);
    let newUrl = input.value.trim();

    // 2. CORRECTION AUTOMATIQUE
    // Si il y a du texte, mais pas de "http" au d√©but, on l'ajoute
    if (newUrl && !newUrl.startsWith('http')) {
        newUrl = 'https://' + newUrl;
        input.value = newUrl; // On met √† jour l'affichage pour que tu le voies
    }

    let updates = { url: newUrl };

    // Si c'est une vieille plaque sans secret, on en g√©n√®re un maintenant
    if (!secret || secret === 'undefined' || secret === '') {
        updates.secret = generateSecret();
    }

    // 3. Enregistrement dans Firebase
    db.collection("plaques").doc(id).set(updates, { merge: true })
        .then(() => {
            // 4. Petit effet visuel sur le bouton (au lieu de l'alerte)
            // On r√©cup√®re le bouton qui a √©t√© cliqu√©
            const btn = window.event.target; 
            const originalText = btn.innerText; // On garde en m√©moire l'ic√¥ne (üíæ)

            // On change le bouton en "Valid√©"
            btn.innerText = "‚úÖ";
            btn.classList.remove("btn-success");
            btn.classList.add("btn-warning"); // Devient jaune/orange

            // Apr√®s 1 seconde, on remet comme avant
            setTimeout(() => {
                btn.innerText = "üíæ"; // On remet la disquette
                btn.classList.remove("btn-warning");
                btn.classList.add("btn-success"); // Redevient vert

                // Si on a cr√©√© un secret, on doit recharger le tableau 
                // pour que le bouton "Stats" fonctionne imm√©diatement
                if (!secret || secret === 'undefined' || secret === '') {
                    loadPlaques();
                }
            }, 1000);
        })
        .catch(e => alert("Erreur de sauvegarde : " + e.message));
}
        }

        function deletePlaque(id) { if (!isAdmin) return; if(confirm("Supprimer ?")) db.collection("plaques").doc(id).delete().then(() => loadPlaques()); }
        function toggleSelectAll() { const m = document.getElementById('selectAllBox'); document.querySelectorAll('.plaque-checkbox').forEach(b => b.checked = m.checked); updateBulkState(); }
        function updateBulkState() { const c = document.querySelectorAll('.plaque-checkbox:checked').length; const b = document.getElementById('bulkActionsBar'); document.getElementById('selectedCount').innerText = c; c>0?(b.classList.remove('d-none'),b.classList.add('d-flex')):(b.classList.add('d-none'),b.classList.remove('d-flex')); }
        async function deleteSelected() { if (!isAdmin) return; const b = document.querySelectorAll('.plaque-checkbox:checked'); if(!b.length)return; if(confirm("Supprimer "+b.length+" ?")){ const p=[]; b.forEach(x=>p.push(db.collection("plaques").doc(x.value).delete())); await Promise.all(p); loadPlaques(); } }
    </script>
</body>
</html>
