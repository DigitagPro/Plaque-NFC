<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion NFC - DigitagPro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; }
        .login-container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #dashboard { display: none; }
        #adminOnlyZone, .admin-col { display: none; }
        .factory-link { font-size: 0.8em; color: #666; font-family: monospace; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-container text-center">
        <h3>üîí Connexion</h3>
        <p class="text-muted">Acc√®s restreint</p>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe">
        <button onclick="login()" class="btn btn-primary w-100">Se connecter</button>
        <p id="loginError" class="text-danger mt-2 small"></p>
    </div>

    <div id="dashboard" class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion Plaques NFC</h2>
            <div>
                <span id="userEmailDisplay" class="text-muted me-3 small"></span>
                <button onclick="logout()" class="btn btn-danger btn-sm">D√©connexion</button>
            </div>
        </div>

        <div id="adminOnlyZone" class="card p-4 bg-white border-primary mb-4">
            <h5 class="text-primary">üëë Zone Admin : Cr√©ation & Export</h5>
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Num√©ro de d√©part</label>
                    <input type="number" id="startId" class="form-control" placeholder="Ex: 1000">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quantit√©</label>
                    <input type="number" id="quantity" class="form-control" value="50">
                </div>
                <div class="col-md-3">
                    <button onclick="createPlaquesInDB()" class="btn btn-primary w-100">1. Cr√©er dans la Base</button>
                </div>
                <div class="col-md-3">
                    <button onclick="downloadCSVOnly()" class="btn btn-success w-100">2. T√©l√©charger CSV</button>
                </div>
            </div>
            <div id="batchStatus" class="mt-2 fw-bold"></div>
            
            <div id="bulkActionsBar" class="alert alert-danger mt-3 d-none align-items-center justify-content-between">
                <span><strong><span id="selectedCount">0</span></strong> plaques s√©lectionn√©es.</span>
                <button onclick="deleteSelected()" class="btn btn-danger btn-sm">üóëÔ∏è Tout Supprimer</button>
            </div>
        </div>

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>üìã Liste des Plaques</h5>
    <div class="d-flex gap-2">
        <input type="text" id="searchBox" onkeyup="filterTable()" class="form-control form-control-sm" placeholder="üîç Rechercher ID, Lien..." style="width: 200px;">
        <button onclick="loadPlaques()" class="btn btn-outline-secondary btn-sm">üîÑ Actualiser</button>
    </div>
</div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="admin-col" style="width: 40px;"><input type="checkbox" id="selectAllBox" onchange="toggleSelectAll()"></th>
                            <th style="width: 10%">ID</th>
                            <th style="width: 30%">Lien Usine</th>
                            <th style="width: 30%">Redirection Client</th>
                            <th style="width: 5%">Vues</th>
                            <th style="width: 25%" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjfZ6GHzg-IkP-i_1RMcWNqvyhSlrUMbk",
            authDomain: "plaques-nfc-c6da0.firebaseapp.com",
            projectId: "plaques-nfc-c6da0",
            storageBucket: "plaques-nfc-c6da0.firebasestorage.app",
            messagingSenderId: "790493007980",
            appId: "1:790493007980:web:de515aa27e78e6a9a58849",
            measurementId: "G-KWT3LZV7S5"
        };
        const BASE_URL = "https://qr.digitagpro.fr/?id=";
        const MY_ADMIN_EMAIL = "digitagpro30@gmail.com"; 

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let isAdmin = false;

        // Fonction pour g√©n√©rer une cl√© secr√®te al√©atoire
        function generateSecret() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userEmailDisplay').innerText = user.email;
                isAdmin = (user.email === MY_ADMIN_EMAIL);

                if(isAdmin) {
                    document.getElementById('adminOnlyZone').style.display = 'block';
                    const style = document.createElement('style');
                    style.innerHTML = '.admin-col { display: table-cell !important; }';
                    document.head.appendChild(style);
                } else {
                    document.getElementById('adminOnlyZone').style.display = 'none';
                }
                loadPlaques();
            } else {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => document.getElementById('loginError').innerText = e.message);
        }
        function logout() { auth.signOut(); }

        // CR√âATION AVEC SECRET
        async function createPlaquesInDB() {
            if (!isAdmin) return;
            const start = parseInt(document.getElementById('startId').value);
            const qty = parseInt(document.getElementById('quantity').value);
            const status = document.getElementById('batchStatus');
            
            if (!start || !qty) return alert("Infos manquantes !");

            status.innerHTML = `<span class="text-warning">‚è≥ Cr√©ation...</span>`;
            const batchPromises = [];

            for (let i = 0; i < qty; i++) {
                let currentId = (start + i).toString();
                // On ajoute le champ 'secret' ici
                batchPromises.push(db.collection("plaques").doc(currentId).set({
                    url: "", 
                    scans: 0, 
                    createdAt: new Date(),
                    secret: generateSecret() // Cl√© de s√©curit√©
                }, { merge: true }));
            }

            try {
                await Promise.all(batchPromises);
                status.innerHTML = `<span class="text-success">‚úÖ ${qty} plaques cr√©√©es avec s√©curit√© !</span>`;
                loadPlaques();
            } catch (error) {
                status.innerHTML = `<span class="text-danger">Erreur : ${error.message}</span>`;
            }
        }

        function downloadCSVOnly() {
            if (!isAdmin) return;
            const start = parseInt(document.getElementById('startId').value);
            const qty = parseInt(document.getElementById('quantity').value);
            if (!start || !qty) return alert("Infos manquantes !");
            let csvContent = "data:text/csv;charset=utf-8,ID_PLAQUE,LIEN_A_IMPRIMER\n";
            for (let i = 0; i < qty; i++) {
                let currentId = (start + i).toString();
                csvContent += `${currentId},${BASE_URL + currentId}\n`;
            }
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `export_${start}_${start+qty-1}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function loadPlaques() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Chargement...</td></tr>";
            
            db.collection("plaques").limit(1000).get().then((snapshot) => {
                tbody.innerHTML = "";
                if (snapshot.empty) return tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Vide.</td></tr>";

                let plaquesArray = [];
                snapshot.forEach(doc => plaquesArray.push({ id: doc.id, data: doc.data() }));
                plaquesArray.sort((a, b) => parseInt(a.id) - parseInt(b.id));

                plaquesArray.forEach(item => {
                    const id = item.id;
                    const data = item.data;
                    
                    let checkCell = isAdmin ? `<td class="admin-col"><input type="checkbox" class="plaque-checkbox" value="${id}" onchange="updateBulkState()"></td>` : "";
                    let deleteBtn = isAdmin ? `<button onclick="deletePlaque('${id}')" class="btn btn-outline-danger btn-sm" title="Supprimer">üóëÔ∏è</button>` : "";

                    // CONSTRUCTION DU LIEN S√âCURIS√â
                    // Si pas de secret (vieille plaque), le lien sera sans token (et donc potentiellement bloqu√© par stats.html)
                    // Astuce : En cliquant sur "Save", on g√©n√©rera un secret pour les vieilles plaques.
                    const secretParam = data.secret ? `&secret=${data.secret}` : "";
                    const statsLink = `stats.html?id=${id}${secretParam}`;

                    const row = `
                        <tr>
                            ${checkCell}
                            <td class="fw-bold">${id}</td>
                            <td><span class="factory-link">${BASE_URL + id}</span></td>
                            <td><input type="text" class="form-control form-control-sm" id="url-${id}" value="${data.url || ""}"></td>
                            <td class="text-center">${data.scans || 0}</td>
                            <td class="text-end">
                                <a href="${statsLink}" target="_blank" class="btn btn-info btn-sm me-1 text-white" title="Voir Statistiques">üìä Stats</a>
                                <button onclick="saveOne('${id}', '${data.secret || ''}')" class="btn btn-success btn-sm me-1">üíæ</button>
                                ${deleteBtn}
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                updateBulkState();
            });
        }

        function saveOne(id, existingSecret) {
            const newUrl = document.getElementById(`url-${id}`).value;
            let updates = { url: newUrl };

            // AUTO-S√âCURISATION : Si la plaque n'a pas de secret, on en cr√©e un maintenant
            if (!existingSecret || existingSecret === 'undefined') {
                updates.secret = generateSecret();
            }

            db.collection("plaques").doc(id).set(updates, { merge: true }).then(() => {
                alert("Sauvegard√© (et s√©curis√©) !");
                if (!existingSecret) loadPlaques(); // Recharger pour afficher le nouveau lien stats
            }).catch(e => alert("Erreur: " + e.message));
        }

        function deletePlaque(id) {
            if (!isAdmin) return;
            if(confirm("Supprimer " + id + " ?")) db.collection("plaques").doc(id).delete().then(() => loadPlaques());
        }

        function toggleSelectAll() {
            const master = document.getElementById('selectAllBox');
            document.querySelectorAll('.plaque-checkbox').forEach(box => box.checked = master.checked);
            updateBulkState();
        }

        function updateBulkState() {
            const count = document.querySelectorAll('.plaque-checkbox:checked').length;
            const bar = document.getElementById('bulkActionsBar');
            document.getElementById('selectedCount').innerText = count;
            count > 0 ? (bar.classList.remove('d-none'), bar.classList.add('d-flex')) : (bar.classList.add('d-none'), bar.classList.remove('d-flex'));
        }

        async function deleteSelected() {
            if (!isAdmin) return;
            const boxes = document.querySelectorAll('.plaque-checkbox:checked');
            if (boxes.length === 0) return;
            if(confirm(`Supprimer ${boxes.length} plaques ?`)) {
                const promises = [];
                boxes.forEach(box => promises.push(db.collection("plaques").doc(box.value).delete()));
                await Promise.all(promises);
                loadPlaques();
            }
            function filterTable() {
    // 1. R√©cup√©rer le texte tap√©
    const input = document.getElementById("searchBox");
    const filter = input.value.toUpperCase();
    
    // 2. R√©cup√©rer toutes les lignes
    const table = document.getElementById("tableBody");
    const tr = table.getElementsByTagName("tr");

    // 3. Boucler sur chaque ligne
    for (let i = 0; i < tr.length; i++) {
        // AU LIEU DE COMPTER LES COLONNES, ON CHERCHE PAR CLASSE/TYPE :
        
        // A. On cherche la case qui contient l'ID (elle a la classe "fw-bold")
        const idCell = tr[i].querySelector(".fw-bold");
        
        // B. On cherche le champ texte du lien (input type="text")
        // (√áa permet d'ignorer la case √† cocher checkbox)
        const urlInput = tr[i].querySelector("input[type='text']");

        if (idCell) {
            const txtId = idCell.textContent || idCell.innerText;
            // Si urlInput existe on prend sa valeur, sinon vide
            const txtUrl = urlInput ? urlInput.value : ""; 

            // Si l'ID ou le Lien contient la recherche
            if (txtId.toUpperCase().indexOf(filter) > -1 || txtUrl.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = ""; // Afficher
            } else {
                tr[i].style.display = "none"; // Cacher
            }
        }
    }
}
        }
    </script>
</body>
</html>
