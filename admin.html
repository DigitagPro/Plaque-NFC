<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion NFC - DigitagPro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; }
        .login-container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #dashboard { display: none; }
        /* Par d√©faut, la zone Admin est cach√©e */
        #adminOnlyZone { display: none; }
        .factory-link { font-size: 0.8em; color: #666; font-family: monospace; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-container text-center">
        <h3>üîí Connexion</h3>
        <p class="text-muted">Acc√®s restreint</p>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe">
        <button onclick="login()" class="btn btn-primary w-100">Se connecter</button>
        <p id="loginError" class="text-danger mt-2 small"></p>
    </div>

    <div id="dashboard" class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion Plaques NFC</h2>
            <div>
                <span id="userEmailDisplay" class="text-muted me-3 small"></span>
                <button onclick="logout()" class="btn btn-danger btn-sm">D√©connexion</button>
            </div>
        </div>

        <div id="adminOnlyZone" class="card p-4 bg-white border-primary mb-4">
            <h5 class="text-primary">üëë Zone Admin : G√©n√©rer Lot (CSV)</h5>
            <div class="row g-3 align-items-end">
                <div class="col-md-3"><input type="number" id="startId" class="form-control" placeholder="D√©part (ex: 1000)"></div>
                <div class="col-md-3"><input type="number" id="quantity" class="form-control" value="50"></div>
                <div class="col-md-4"><button onclick="generateBatch()" class="btn btn-primary w-100">üöÄ G√©n√©rer & T√©l√©charger</button></div>
            </div>
            <div id="batchStatus" class="mt-2"></div>
        </div>

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>üìã Attribution des liens clients</h5>
                <button onclick="loadPlaques()" class="btn btn-outline-secondary btn-sm">üîÑ Actualiser</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th style="width: 30%">Lien Usine</th>
                            <th style="width: 35%">Redirection Client</th>
                            <th style="width: 5%">Vues</th>
                            <th style="width: 20%" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBjfZ6GHzg-IkP-i_1RMcWNqvyhSlrUMbk",
            authDomain: "plaques-nfc-c6da0.firebaseapp.com",
            projectId: "plaques-nfc-c6da0",
            storageBucket: "plaques-nfc-c6da0.firebasestorage.app",
            messagingSenderId: "790493007980",
            appId: "1:790493007980:web:de515aa27e78e6a9a58849",
            measurementId: "G-KWT3LZV7S5"
        };
        
        // Ton domaine PRO
        const BASE_URL = "https://qr.digitagpro.fr/?id=";
        
        // L'EMAIL DU BOSS (C'est toi)
        const MY_ADMIN_EMAIL = "digitagpro30@gmail.com"; 

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 2. GESTION DES R√îLES ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userEmailDisplay').innerText = user.email;

                // Si c'est digitagpro30, on affiche le g√©n√©rateur. Sinon on cache.
                if(user.email === MY_ADMIN_EMAIL) {
                    document.getElementById('adminOnlyZone').style.display = 'block';
                } else {
                    document.getElementById('adminOnlyZone').style.display = 'none';
                }

                loadPlaques();
            } else {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => document.getElementById('loginError').innerText = e.message);
        }
        function logout() { auth.signOut(); }

        // --- 3. FONCTIONS ---
        async function generateBatch() {
            if (auth.currentUser.email !== MY_ADMIN_EMAIL) return alert("Action interdite !");

            const start = parseInt(document.getElementById('startId').value);
            const qty = parseInt(document.getElementById('quantity').value);
            const status = document.getElementById('batchStatus');
            if (!start || !qty) return alert("Infos manquantes");

            status.innerHTML = `<span class="text-warning">G√©n√©ration...</span>`;
            let csvContent = "data:text/csv;charset=utf-8,ID_PLAQUE,LIEN_A_IMPRIMER\n";
            const batchPromises = [];

            for (let i = 0; i < qty; i++) {
                let currentId = (start + i).toString();
                let fullUrl = BASE_URL + currentId;
                csvContent += `${currentId},${fullUrl}\n`;
                batchPromises.push(db.collection("plaques").doc(currentId).set({
                    url: "", scans: 0, createdAt: new Date()
                }, { merge: true }));
            }

            try {
                await Promise.all(batchPromises);
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `export_usine_${start}_a_${start+qty-1}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                status.innerHTML = `<span class="text-success">‚úÖ Succ√®s !</span>`;
                loadPlaques();
            } catch (error) {
                console.error(error);
                status.innerHTML = `<span class="text-danger">Erreur : ${error.message}</span>`;
            }
        }

        function loadPlaques() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "<tr><td colspan='5' class='text-center'>Chargement...</td></tr>";
            
            db.collection("plaques").orderBy("createdAt", "desc").limit(100).get().then((snapshot) => {
                tbody.innerHTML = "";
                if (snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='5' class='text-center'>Aucune plaque.</td></tr>";
                    return;
                }
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    // Bouton supprimer visible SEULEMENT si c'est toi
                    let deleteBtn = "";
                    if (auth.currentUser.email === MY_ADMIN_EMAIL) {
                        deleteBtn = `<button onclick="deletePlaque('${id}')" class="btn btn-danger btn-sm">üóëÔ∏è</button>`;
                    }

                    const row = `
                        <tr>
                            <td class="fw-bold">${id}</td>
                            <td><span class="factory-link">${BASE_URL + id}</span></td>
                            <td><input type="text" class="form-control form-control-sm" id="url-${id}" value="${data.url || ""}"></td>
                            <td class="text-center">${data.scans || 0}</td>
                            <td class="text-end">
                                <button onclick="saveOne('${id}')" class="btn btn-success btn-sm me-2">üíæ</button>
                                ${deleteBtn}
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            });
        }

        function saveOne(id) {
            const newUrl = document.getElementById(`url-${id}`).value;
            db.collection("plaques").doc(id).update({ url: newUrl }).then(() => {
                alert("Sauvegard√© !");
            }).catch(e => alert("Erreur: " + e.message));
        }

        function deletePlaque(id) {
            if (auth.currentUser.email !== MY_ADMIN_EMAIL) return alert("Action r√©serv√©e √† l'admin.");
            if(confirm("Supprimer d√©finitivement " + id + " ?")) {
                db.collection("plaques").doc(id).delete().then(() => loadPlaques());
            }
        }
    </script>
</body>
</html>
