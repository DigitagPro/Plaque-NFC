<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion NFC - DigitagPro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; }
        .login-container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #dashboard { display: none; }
        /* Zones cach√©es par d√©faut */
        #adminOnlyZone, .admin-col { display: none; }
        .factory-link { font-size: 0.8em; color: #666; font-family: monospace; }
        .selected-row { background-color: #ffe5e5 !important; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-container text-center">
        <h3>üîí Connexion</h3>
        <p class="text-muted">Acc√®s restreint</p>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe">
        <button onclick="login()" class="btn btn-primary w-100">Se connecter</button>
        <p id="loginError" class="text-danger mt-2 small"></p>
    </div>

    <div id="dashboard" class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion Plaques NFC</h2>
            <div>
                <span id="userEmailDisplay" class="text-muted me-3 small"></span>
                <button onclick="logout()" class="btn btn-danger btn-sm">D√©connexion</button>
            </div>
        </div>

        <div id="adminOnlyZone" class="card p-4 bg-white border-primary mb-4">
            <h5 class="text-primary">üëë Zone Admin : Cr√©ation & Export</h5>
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Num√©ro de d√©part</label>
                    <input type="number" id="startId" class="form-control" placeholder="Ex: 1000">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quantit√©</label>
                    <input type="number" id="quantity" class="form-control" value="50">
                </div>
                <div class="col-md-3">
                    <button onclick="createPlaquesInDB()" class="btn btn-primary w-100">
                        1. Cr√©er dans la Base
                    </button>
                </div>
                <div class="col-md-3">
                    <button onclick="downloadCSVOnly()" class="btn btn-success w-100">
                        2. T√©l√©charger CSV
                    </button>
                </div>
            </div>
            <div id="batchStatus" class="mt-2 fw-bold"></div>
        </div>

        <div id="bulkActionsBar" class="alert alert-danger d-none align-items-center justify-content-between">
            <span><strong><span id="selectedCount">0</span></strong> plaques s√©lectionn√©es.</span>
            <button onclick="deleteSelected()" class="btn btn-danger btn-sm">üóëÔ∏è Tout Supprimer</button>
        </div>

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>üìã Liste des Plaques</h5>
                <button onclick="loadPlaques()" class="btn btn-outline-secondary btn-sm">üîÑ Actualiser</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="admin-col" style="width: 40px;">
                                <input type="checkbox" id="selectAllBox" onchange="toggleSelectAll()">
                            </th>
                            <th style="width: 10%">ID</th>
                            <th style="width: 30%">Lien Usine</th>
                            <th style="width: 35%">Redirection Client</th>
                            <th style="width: 5%">Vues</th>
                            <th style="width: 15%" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBjfZ6GHzg-IkP-i_1RMcWNqvyhSlrUMbk",
            authDomain: "plaques-nfc-c6da0.firebaseapp.com",
            projectId: "plaques-nfc-c6da0",
            storageBucket: "plaques-nfc-c6da0.firebasestorage.app",
            messagingSenderId: "790493007980",
            appId: "1:790493007980:web:de515aa27e78e6a9a58849",
            measurementId: "G-KWT3LZV7S5"
        };
        
        const BASE_URL = "https://qr.digitagpro.fr/?id=";
        
        // ‚ö†Ô∏è METS TON EMAIL ADMIN ICI
        const MY_ADMIN_EMAIL = "digitagpro30@gmail.com"; 

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let isAdmin = false;

        // --- 2. GESTION DES R√îLES ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userEmailDisplay').innerText = user.email;

                isAdmin = (user.email === MY_ADMIN_EMAIL);

                if(isAdmin) {
                    document.getElementById('adminOnlyZone').style.display = 'block';
                    // On montre les colonnes admin
                    const style = document.createElement('style');
                    style.innerHTML = '.admin-col { display: table-cell !important; }';
                    document.head.appendChild(style);
                } else {
                    document.getElementById('adminOnlyZone').style.display = 'none';
                }

                loadPlaques();
            } else {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => document.getElementById('loginError').innerText = e.message);
        }
        function logout() { auth.signOut(); }

        // --- 3. FONCTIONS S√âPAR√âES ---

        // BOUTON 1 : Cr√©er dans la DB
        async function createPlaquesInDB() {
            if (!isAdmin) return;
            const start = parseInt(document.getElementById('startId').value);
            const qty = parseInt(document.getElementById('quantity').value);
            const status = document.getElementById('batchStatus');
            
            if (!start || !qty) return alert("Remplis le num√©ro de d√©part et la quantit√© !");

            status.innerHTML = `<span class="text-warning">‚è≥ Cr√©ation dans la base en cours...</span>`;
            const batchPromises = [];

            for (let i = 0; i < qty; i++) {
                let currentId = (start + i).toString();
                batchPromises.push(db.collection("plaques").doc(currentId).set({
                    url: "", scans: 0, createdAt: new Date()
                }, { merge: true }));
            }

            try {
                await Promise.all(batchPromises);
                status.innerHTML = `<span class="text-success">‚úÖ ${qty} plaques cr√©√©es dans la base ! Tu peux maintenant t√©l√©charger le CSV.</span>`;
                loadPlaques();
            } catch (error) {
                status.innerHTML = `<span class="text-danger">Erreur : ${error.message}</span>`;
            }
        }

        // BOUTON 2 : T√©l√©charger CSV (Sans toucher √† la DB)
        function downloadCSVOnly() {
            if (!isAdmin) return;
            const start = parseInt(document.getElementById('startId').value);
            const qty = parseInt(document.getElementById('quantity').value);
            
            if (!start || !qty) return alert("Remplis le num√©ro de d√©part et la quantit√© !");

            let csvContent = "data:text/csv;charset=utf-8,ID_PLAQUE,LIEN_A_IMPRIMER\n";
            for (let i = 0; i < qty; i++) {
                let currentId = (start + i).toString();
                let fullUrl = BASE_URL + currentId;
                csvContent += `${currentId},${fullUrl}\n`;
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `export_usine_${start}_a_${start+qty-1}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- 4. TABLEAU & S√âLECTION ---

        function loadPlaques() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Chargement...</td></tr>";
            
            db.collection("plaques").orderBy("createdAt", "desc").limit(100).get().then((snapshot) => {
                tbody.innerHTML = "";
                if (snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Aucune plaque.</td></tr>";
                    return;
                }
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    // Case √† cocher (Admin uniquement)
                    let checkCell = "";
                    if (isAdmin) {
                        checkCell = `<td class="admin-col"><input type="checkbox" class="plaque-checkbox" value="${id}" onchange="updateBulkState()"></td>`;
                    }

                    // Bouton poubelle (Admin uniquement)
                    let deleteBtn = "";
                    if (isAdmin) {
                        deleteBtn = `<button onclick="deletePlaque('${id}')" class="btn btn-outline-danger btn-sm" title="Supprimer">üóëÔ∏è</button>`;
                    }

                    const row = `
                        <tr>
                            ${checkCell}
                            <td class="fw-bold">${id}</td>
                            <td><span class="factory-link">${BASE_URL + id}</span></td>
                            <td><input type="text" class="form-control form-control-sm" id="url-${id}" value="${data.url || ""}"></td>
                            <td class="text-center">${data.scans || 0}</td>
                            <td class="text-end">
                                <button onclick="saveOne('${id}')" class="btn btn-success btn-sm me-1">üíæ</button>
                                ${deleteBtn}
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                updateBulkState(); // Reset state
            });
        }

        function saveOne(id) {
            const newUrl = document.getElementById(`url-${id}`).value;
            db.collection("plaques").doc(id).update({ url: newUrl }).then(() => {
                alert("Sauvegard√© !");
            }).catch(e => alert("Erreur: " + e.message));
        }

        function deletePlaque(id) {
            if (!isAdmin) return;
            if(confirm("Supprimer " + id + " ?")) {
                db.collection("plaques").doc(id).delete().then(() => loadPlaques());
            }
        }

        // --- 5. LOGIQUE S√âLECTION MULTIPLE ---
        
        function toggleSelectAll() {
            const master = document.getElementById('selectAllBox');
            const boxes = document.querySelectorAll('.plaque-checkbox');
            boxes.forEach(box => box.checked = master.checked);
            updateBulkState();
        }

        function updateBulkState() {
            const boxes = document.querySelectorAll('.plaque-checkbox:checked');
            const count = boxes.length;
            const bar = document.getElementById('bulkActionsBar');
            
            document.getElementById('selectedCount').innerText = count;
            
            if (count > 0) {
                bar.classList.remove('d-none');
                bar.classList.add('d-flex');
            } else {
                bar.classList.add('d-none');
                bar.classList.remove('d-flex');
            }
        }

        async function deleteSelected() {
            if (!isAdmin) return;
            const boxes = document.querySelectorAll('.plaque-checkbox:checked');
            const count = boxes.length;

            if (count === 0) return;

            if(confirm(`‚ö†Ô∏è ATTENTION : Tu vas supprimer d√©finitivement ${count} plaques.\nEs-tu s√ªr ?`)) {
                const promises = [];
                boxes.forEach(box => {
                    promises.push(db.collection("plaques").doc(box.value).delete());
                });

                try {
                    await Promise.all(promises);
                    alert("Suppression termin√©e !");
                    document.getElementById('selectAllBox').checked = false; // Reset master
                    loadPlaques();
                } catch (e) {
                    alert("Erreur : " + e.message);
                }
            }
        }
    </script>
</body>
</html>
